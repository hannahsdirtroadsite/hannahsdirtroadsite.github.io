<body onload="loadPosts()">

    </button>
    <div class="drop_down" id="header_drop_down">

  <script>
    function toggleMenu() {
      let dropDown = document.getElementById("header_drop_down");
      if (dropDown.style.display == "none" || dropDown.style.display == '') {
        dropDown.style.display = "block"
      }
      else {
        dropDown.style.display = "none"
      }
    }
  </script>

  <div class="header">
    <div class="photo_div">
      <img src="../resources/DRRE_header.png" class="header_image_full"
        alt="The Dirt Road Real Estate logo; a yellow jeep in a mountainous backdrop.">
      <div class="title_grid">
        <p class="header_text company_text">DIRT ROAD REAL ESTATE</p>
        <p class="header_text page_text">Blog</p>
      </div>
    </div>
  </div>

  <hr>

    <div class="active_div">
      <h2 class="active_tags_label" id="active_tags_label">Currently Filtering By:</h2>
      <div class="active_tags_div" id="active_tags_div">
      </div>
    </div>

    <div class="search_div">
      <div class="search_bar_div">
        <input id="search_input" type="text" class="search_bar" placeholder=" Search" onkeypress="handle(event)"
          onsubmit="loadPosts()" required><button onclick="loadPosts()" class="submit_search"> Search </button></input>
        <select id="postPerPage" onchange="loadPosts()" class="pages_select">
          <option value="10" id="opt1">10 Posts Per Page</option>
          <option value="25" id="opt1">25 Posts Per Page</option>
          <option value="50" id="opt1">50 Posts Per Page</option>
        </select>

  </div>

        <option value="1" id="opt1">1</option>
      </select>
